    <div class="tab-content" id="pills-tabContent">
      <!--First for all the employees-->
      <div class="tab-pane fade show active" id="pills-All" role="tabpanel" aria-labelledby="pills-All-tab" tabindex="0"> <section class="p-3">



        <div class="row">
            <div class="col-12 ">
              <div class="table-responsive shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                <div class="row">
                  <div class="col-12">
                      <button class="btn btn-primary newUser" data-bs-toggle="modal" data-bs-target="#userForm">New User <i class="bi bi-people"></i></button>
                  </div>
              </div>
                <table class="table table-striped table-hover mt-3 text-center table-bordered table-dark">

                    <thead>
                        <tr>
                          <th>E.No</th>
                          <th>Picture</th>
                          <th>Name</th>
                          <th>Sector</th>
                          <th>Activity</th>
                          <th>Email</th>
                          <th>Phone</th>
                          <th>Region</th>
                          <th>Department</th>
                          <th>District</th>
                          <th>Neighbourhood</th>
                          <th>Precise Location</th>
                          <th>Action</th>
                        </tr>
                    </thead>

                    <tbody id="data"></tbody>

                </table>
              </div>
            </div>
        </div>

    </section>


    <!--Modal Form-->
    <div class="modal fade" id="userForm">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Fill the Form</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="myForm">

                        <div class="card imgholder">
                            <label for="imgInput" class="upload">
                                <input type="file" name="" id="imgInput">
                                <i class="bi bi-plus-circle-dotted"></i>
                            </label>
                            <img src="./image/Profile Icon.webp" alt="" width="200" height="200" class="img">
                        </div>

                        <div class="inputField">
                            <div>
                                <label for="name">Name:</label>
                                <input type="text" name="" id="name" required>
                            </div>
                            <div>
                                <label for="email">E-mail:</label>
                                <input type="email" name="" id="email" required>
                            </div>
                            <div>
                                <label for="phone">Phone:</label>
                                <input type="text" name="" id="phone" minlength="9"  required>
                            </div>

                            <div>
                              <label for="name" style="padding-right: 42px;">Sector:</label>
                              <select class="form-select" aria-label="Default select example" id="Sector">
                                <option selected>Select a Sector</option>
                                <option >Banks</option>
                              <option >Commerce</option>
                              <option >Cabaret</option>
                              <option >Health</option>
                              <option >Hotel</option>
                              <option >Market</option>
                              <option >Supermarket</option>
                              <option >Restaurant</option>
                              <option >Tourism</option>
                            </select>
                          </div>

                            <div>
                              <label for="name">Activity:</label>
                              <input type="text" name="" id="activity" required>
                          </div>


                          <div>
                            <label for="name"  style="padding-right: 42px;">Region:</label>
                            <select class="form-select" aria-label="Default select example" id="Region">
                            <option selected>Select Region</option>
                          </select>
                        </div>

                        <div>
                          <label for="name" style="padding-right: 15px;">Department:</label>
                          <select class="form-select" aria-label="Default select example" id="Department">
                          <option selected>Select Department</option>
                        </select>
                      </div>

                      <div>
                        <label for="name" style="padding-right: 42px;">District:</label>
                        <select class="form-select" aria-label="Default select example" id="District">
                        <option selected>Select District</option>
                      </select>
                    </div>

                    <div>
                      <label for="name" style="padding-right: 15px;">Neighborhood:</label>
                      <select class="form-select" aria-label="Default select example" id="Neighborhood">
                      <option selected>Select Neighborhood</option>
                    </select>
                  </div>

                  <div>
                    <label for="name" style="padding-right: 40px;">Location:</label>
                    <select class="form-select" aria-label="Default select example" id="pLocation">
                    <option selected>Select Location</option>
                  </select>
                </div>

                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="myForm" class="btn btn-primary submit">Submit</button>
                </div>
            </div>
        </div>






    </div></div>

                <div class="modal-header">
                    <h4 class="modal-title">Profile</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                <div class="modal-body">

                  <form action="#" id="myForm">

                    <div class="card imgholder">

                        <img src="../images/Profile Icon.webp" alt="" width="200" height="200" class="showImg">

                    <div class="inputField">
                        <div>
                            <label for="name">Name:</label>

                        </div>
                        <div>
                            <label for="email">E-mail:</label>
                            <input type="email" name="" id="showEmail" disabled>
                        </div>
                        <div>
                            <label for="phone">Phone:</label>
                            <input type="text" name="" id="showPhone" minlength="11" maxlength="11" disabled>
                        </div>

                        <div>
                          <label for="name">Sector:</label>
                          <input type="text" name="" id="ShowSector" disabled>
                      </div>

                        <div>
                          <label for="name">Activity:</label>
                          <input type="text" name="" id="Showactivity" disabled>
                      </div>


                      <div>
                        <label for="region">Region:</label>
                          <input type="text" name="" id="ShowRegion" disabled>
                    </div>

                    <div>
                      <label for="department">Department:</label>
                          <input type="text" name="" id="ShowDepartment" disabled>
                  </div>

                  <div>
                    <label for="districtt">District:</label>
                          <input type="text" name="" id="ShowDistrict" disabled>
                </div>

                <div>
                  <label for="neighborhood">Neighborhood:</label>
                  <input type="text" name="" id="ShowNeighborhood" disabled>
              </div>

              <div>
                <label for="location">Location:</label>

            </div>
