<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Directory of professionals</title>
    <link rel="shortcut icon" href="images/logo2.svg" type="image/x-icon">
    <!--Boostrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--My CSS-->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!--Navbar section-->
    <nav class="navbar sticky-top bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand">
          <img src="images\logo2.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          Employee_Directory
        </a>
          </a>
          <form class="d-flex" role="search">
            <input class="form-control me-2 w-750" type="search" placeholder="Look for a professional" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <button class="btn btn-outline-success me-2" type="button">Main button</button>
        </div>
      </nav>
    <!--Types of sectors section-->
    <ul class="nav nav-pills nav-fill mb-3" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pills-Banks-tab" data-bs-toggle="pill" data-bs-target="#pills-Banks" type="button" role="tab" aria-controls="pills-Banks" aria-selected="true">Banks</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-Cabaret-tab" data-bs-toggle="pill" data-bs-target="#pills-Cabaret" type="button" role="tab" aria-controls="pills-Cabaret" aria-selected="false">Cabaret</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-Commerce-tab" data-bs-toggle="pill" data-bs-target="#pills-Commerce" type="button" role="tab" aria-controls="pills-Commerce" aria-selected="false">Commerce</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-Health-tab" data-bs-toggle="pill" data-bs-target="#pills-Health" type="button" role="tab" aria-controls="pills-Health" aria-selected="false">Health</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-Hotel-tab" data-bs-toggle="pill" data-bs-target="#pills-Hotel" type="button" role="tab" aria-controls="pills-Hotel" aria-selected="false">Hotel</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-Market-tab" data-bs-toggle="pill" data-bs-target="#pills-Market" type="button" role="tab" aria-controls="pills-Market" aria-selected="false">Market</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-SuperMarket-tab" data-bs-toggle="pill" data-bs-target="#pills-SuperMarket" type="button" role="tab" aria-controls="pills-SuperMarket" aria-selected="false">SuperMarket</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-Restaurant-tab" data-bs-toggle="pill" data-bs-target="#pills-Restaurant" type="button" role="tab" aria-controls="pills-Restaurant" aria-selected="false">Restaurant</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-Tourism-tab" data-bs-toggle="pill" data-bs-target="#pills-Tourism" type="button" role="tab" aria-controls="pills-Tourism" aria-selected="false">Tourism</button>
      </li>

    </ul>
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-Banks" role="tabpanel" aria-labelledby="pills-Banks-tab" tabindex="0">..a.</div>
      <div class="tab-pane fade" id="pills-Cabaret" role="tabpanel" aria-labelledby="pills-Cabaret-tab" tabindex="0">..b.</div>
      <div class="tab-pane fade" id="pills-Commerce" role="tabpanel" aria-labelledby="pills-Commerce-tab" tabindex="0">..c.</div>
      <div class="tab-pane fade" id="pills-Health" role="tabpanel" aria-labelledby="pills-Health-tab" tabindex="0">..d.</div>
      <div class="tab-pane fade" id="pills-Hotel" role="tabpanel" aria-labelledby="pills-Hotel-tab" tabindex="0">..e.</div>
      <div class="tab-pane fade" id="pills-Market" role="tabpanel" aria-labelledby="pills-Market-tab" tabindex="0">..f.</div>
      <div class="tab-pane fade" id="pills-SuperMarket" role="tabpanel" aria-labelledby="pills-SuperMarket-tab" tabindex="0">..g.</div>
      <div class="tab-pane fade" id="pills-Restaurant" role="tabpanel" aria-labelledby="pills-Restaurant-tab" tabindex="0">..h.</div>
      <div class="tab-pane fade" id="pills-Tourism" role="tabpanel" aria-labelledby="pills-Tourism-tab" tabindex="0">..i.</div>

    
    <!--Another section-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
