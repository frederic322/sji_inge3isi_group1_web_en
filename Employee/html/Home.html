        Employee_Directory
      </a>
      </a>
      <form class="d-flex" role="search">
        <input id="searchInput"  class="form-control me-2 w-750" type="search" placeholder="Search by name/Address" aria-label="Search">

      </form>
      <a href="../Admin/login.html"><button id="admin" class="btn btn-outline-success me-2" type="button">Admin page</button></a>
    </nav>
    <!--Types of sectors section-->
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item">
        <button class="nav-link">All</button>
      </li>
      <li class="nav-item">
        <button class="nav-link">Banks</button>
      </li>
      <li class="nav-item">
        <button class="nav-link">Commerce</button>
      </li>
      <li class="nav-item">
        <button class="nav-link">Cabaret</button>
      </li>
      <li class="nav-item">
        <button class="nav-link">Health</button>
      </li>
      <li class="nav-item">
        <button class="nav-link">Hotel</button>
      </li>
      <li class="nav-item">
        <button class="nav-link">Market</button>
      </li>
      <li class="nav-item">
        <button class="nav-link">Supermarket</button>
      </li>
      <li class="nav-item">
        <button class="nav-link">Restaurant</button>
      </li>
      <li class="nav-item">
        <button class="nav-link">Tourism</button>
      </li>
    </ul>
  </header>
  <br>


  <div class="container py-5" id="contain">

    <h1 class="text-center animated">Welcome to our Employee Selection</h1>

    <div id="cardContainer" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 py-5 wrapper">
      <div class="shape-1"></div>
      <div class="shape-2"></div>
      <div class="col">


        <div class="card h-100">
          <img src="" class="card-img-top" alt="..." id="img">
          <div class="card-body">
            <h5 class="card-title" id="name"></h5>
            <p class="card-text" id="sector"></p>
            <p class="card-text" id="Activity"></p>
            <p class="card-text" id="Phone number"></p>
            <p class="card-text" id="region"></p>
            <p class="card-text" id="email" style="display: none;"></p>
            <p class="card-text" id="address" style="display:none"></p>

          </div>
        </div>
      </div>





    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
